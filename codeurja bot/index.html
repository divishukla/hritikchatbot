<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Assistant Chat</title>
    <style>
        :root {
            --primary-color: #4CAF50; /* Green theme */
            --secondary-color: #8BC34A;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="%23F1F8E9"/></svg>');
        }

        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        #chatContainer {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            border: 2px solid var(--secondary-color);
        }

        .chat-visible {
            display: flex !important;
        }

        .chat-header {
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #F9FBE7;
        }

        .chat-footer {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #C8E6C9;
            border-radius: 20px;
            background-color: #F1F8E9;
        }

        .send-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: var(--secondary-color);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background-color: #DCEDC8;
            color: #2E7D32;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }

        .minimize-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            padding: 0 8px;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <button id="chatButton" onclick="toggleChat()">ðŸŒ± Hritik's Farm Help</button>
    
    <div id="chatContainer">
        <div class="chat-header">
            <span>ðŸŒ» Hritik's Farming Assistant</span>
            <button class="minimize-btn" onclick="toggleChat()">âˆ’</button>
        </div>
        <div class="chat-body" id="chatMessages">
            <div class="message bot-message">Hello farmer! Ask me about crops, livestock, weather impacts, or agricultural techniques! ðŸŒ¾</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Ask your farming question...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        let isChatOpen = false;

        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            isChatOpen = !isChatOpen;
            chatContainer.style.display = isChatOpen ? 'flex' : 'none';
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            const chatMessages = document.getElementById('chatMessages');

            if (!message) return;

            // Add user message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = message;
            chatMessages.appendChild(userDiv);

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.innerHTML = '<span class="loading-dots"></span>';
            chatMessages.appendChild(loadingDiv);

            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Farm Assistant",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-chat:free",
                        "messages": [
                            {
                                "role": "system",
                                "content": "You are an agricultural expert assistant specialized in farming techniques, crop management, livestock care, and sustainable practices. Provide detailed, practical advice suitable for small to medium-sized farms. Use metric units and include regional considerations when relevant."
                            },
                            {
                                "role": "user",
                                "content": message
                            }
                        ]
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].message.content;

                loadingDiv.innerHTML = botResponse.replace(/\n/g, '<br>');
            } catch (error) {
                loadingDiv.textContent = "âš ï¸ Connection issue - please check your internet and try again";
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle Enter key
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
